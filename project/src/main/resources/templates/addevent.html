<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
    <h2>Add Event</h2>
<form action="/admin/addEvent" method="post">
    Club ID: <input type="text" name="id"/><br>
    Club Name: <input type="text" name="clubName"/><br>
    Name of Event: <input type="text" name="name"/><br>
    Date : <input type="text" name="date"/><br>
    Description: <input type="text" name="description"/><br>
    Venue: <input type="text" name="venue"/><br>
    Time: <input type="text" name="time"/><br>
    Contact: <input type="text" name="contact"/><br>
    Registration Link: <input type="text" name="registrationLink"/><br>
    
    <button type="submit">Add Event</button>
</form>
<button type="button" onclick="location.href='/'">Go Home</button>

</body>
</html>
