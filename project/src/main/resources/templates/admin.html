<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #6c757d;
        }

        button[type="button"]:hover {
            background-color: #5a6268;
        }

        h2 {
            margin-top: 40px;
            color: #444;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <form action="/admin/addClub" method="get">
        <button type="submit">Add Club</button>
    </form>

    <form action="/admin/addEvent" method="get">
        <button type="submit">Add Events</button>
    </form>

    <form action="/admin/events" method="get">
        <button type="submit">View All Events</button>
    </form>

    <form action="/admin/clubs" method="get">
        <button type="submit">View All Clubs</button>
    </form>

    <button type="button" onclick="location.href='/'">Go Home</button>


</body>
</html>
