<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approved Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 15px;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"]:last-of-type {
            background-color: #6c757d;
        }

        button[type="button"]:last-of-type:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Approved Events</h1>
    <ul>
        <li th:each="event : ${events}" th:text="${event.toString()}">Event</li>
    </ul>

    <button type="button" onclick="location.href='/admin/events'">Back to All Events</button>
    <button type="button" onclick="location.href='/'">Go Home</button>
</body>
</html>
