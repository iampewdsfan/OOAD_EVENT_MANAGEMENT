<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7fb;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            width: 100%;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        span {
            flex: 1;
            padding-right: 10px;
        }

        form {
            margin-left: 10px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            margin: 10px 5px 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"]:nth-of-type(2) {
            background-color: #6c757d;
        }

        button[type="button"]:nth-of-type(2):hover {
            background-color: #5a6268;
        }

        button[type="button"]:last-of-type {
            background-color: #28a745;
        }

        button[type="button"]:last-of-type:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>All Events</h1>
    <ul>
        <li th:each="event : ${events}">
            <span th:text="${event.toString()}">Event</span>
            <form th:action="@{/admin/approveEvent}" method="post" style="display:inline;">
                <input type="hidden" th:name="id" th:value="${event.id}" />
                <button type="submit">Approve</button>
            </form>
        </li>
    </ul>

    <button type="button" onclick="location.href='/admin/addEvent'">Add Event</button>
    <button type="button" onclick="location.href='/'">Go Home</button>
    <button type="button" onclick="location.href='/admin/approvedEvents'">View Approved Events</button>
</body>
</html>
